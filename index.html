<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn: Sign-up</title>
</head>
<body>
    <aside>
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
        <div>
            <img src="./images/odin-lined.png" alt="the odin project logo">
            <h1>MAJ-DAN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </aside>
    <main>
        <h2>This is not a real online service! You know you need to learn more
            about life and everything tha exists.<br>Sign up <em>now</em> to
            get started.<br><br>You <em>know</em> you want to.
        </h2>
        <div>
            <h2>Let's do this!</h2>
            <form action="" method="" id="signup">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <div>
                    <label for="psw-confirm">Confirm Password</label>
                    <input type="psw" name="psw-confirm" id="psw-confirm">
                </div>
            </form>
        </div>
        <button type="submit" form="signup">Create Acount</button>
        <p>Already have an account?<a href="./index.html">Log in</a></p>
    </main>
</body>
</html>
